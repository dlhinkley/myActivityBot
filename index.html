<html>
    <head>
        <title>My first game</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="scripts/lib/jquery.min.js"></script>
    </head>
    <body>
        <div id="gridPaper" class="gridPaper">
        	<div class="row">
            	<div class="corner"></div>
            	<div id="topScale" class="topScale"></div>
            	<div class="corner"></div>
        	</div>
        	<div class="row">
	            <div id="leftScale" class="leftScale"></div>
		        <div id="room" class="room">
					<canvas class="roomCanvas" id="roomCanvas"></canvas>
                    <canvas class="roomMapCanvas" id="roomMapCanvas"></canvas>
                    <canvas class="canvasLayer2" id="layer2"></canvas>
                    <canvas class="canvasLayer3" id="layer3"></canvas>
				    <div id="pointA" class="pointA"></div>
				    <div id="pointB" class="pointB"></div>
			        <div id="robot" class="robot">
				        <div id="tl" class="tl"></div>
				        <div id="bl" class="bl"></div>
				        <div id="tr" class="tr"></div>
				        <div id="br" class="br"></div>
				        <div id="coord" class="coord">x=,y=</div>
				        <div class="front">x</div>
			        </div>
				    <div id="frontA" class="frontA"></div>
				    <div id="frontB" class="frontB"></div>
		        </div>
				<div id="rightScale" class="rightScale"></div>
        	</div>
        	<div class="row">
            	<div class="corner"></div>
            	<div id="bottomScale" class="bottomScale"></div>
            	<div class="corner"></div>
        	</div>
        </div>
        <input type="button" onclick="turnLeft()" name="turn" value="<R" />
        <input type="button" onclick="turnRight()" name="turn" value="R>" />
        <input type="button" onclick="pushBackward()" name="backward" value="B" />
        <input type="button" onclick="pushForward()" name="forward" value="F" />
        <input type="button" onclick="stopDriving()" name="forward" value="STOP" />
        <script type="text/javascript" src="scripts/lib/sylvester.js"></script>
        <script type="text/javascript" src="scripts/lib/geometry.js"></script>
        <script type="text/javascript" src="scripts/lib/polyk.js"></script>
        <script type="text/javascript" src="scripts/robot.js"></script>
        <script type="text/javascript" src="scripts/room.js"></script>
        <script type="text/javascript" src="scripts/grid.js"></script>
        <script type="text/javascript" src="scripts/canvas.js"></script>
        <script type="text/javascript" src="scripts/utility.js"></script>
        <script type="text/javascript" src="scripts/maproom.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
    </body>
</html>
