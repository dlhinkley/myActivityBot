<!doctype html>
<html>
    <head>
        <title>My Activity Bot</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
		<script src="/eureca.js"></script>
    </head>
    <body style="font-family:Arial;font-weight:bold;">
    

        <div id="direction-container" style="width: 420px; border: 1px solid black; padding: 20px; ">
            <div style="position:relative;font-size: 40px; text-align: center; padding-bottom:20px;">
                <div style="float:left; width: 200px; height:30px; ">Drive</div>
                <div style="float:left; width: 200px; height:30px; text-align: center; ">Turret </div>
                <div style="clear:both;"></div>
            </div>
            <div id="direction-stop-container" style="float:left;">
                <div style="position:relative; width: 200px; height:220px; background: url('images/control.jpg') 200px 0px;">
                  <div id="upArrow" style="position:absolute; left:75px; top: 10px; width: 50px; height: 50px; cursor: pointer; cursor: hand;" onclick="server.up()"></div>
                  <div id="downArrow" style="position:absolute; left:75px; top: 145px; width: 50px; height: 50px; cursor: pointer; cursor: hand;" onclick="server.down()"></div>
                  <div id="leftArrow" style="position:absolute; left:10px; top: 75px; width: 50px; height: 50px; cursor: pointer; cursor: hand;" onclick="server.left()"></div>
                  <div id="rightArrow" style="position:absolute; left:135px; top: 79px; width: 50px; height: 50px; cursor: pointer; cursor: hand;" onclick="server.right()"></div>
                </div>
                <div id="stop" style="position:relative; width: 210px; height:80px; background: url('images/control.jpg') -225px -107px; cursor: pointer; cursor: hand;" onclick="server.stop()">
                    <div style="position:absolute; top:20px; left: 50px;color:white; font-size:40px; font-weight:bold;background-color:rgb(65,65,65);">STOP</div>
                </div>
            </div>
            <div id="turet-container" style="position:relative;float:left;">
                <div style="position:relative; width: 200px; height:138px; background: url('images/control.jpg') 200px 0px;">
                  <div id="upArrow" style="position:absolute; left:75px; top: 10px; width: 50px; height: 50px; cursor: pointer; cursor: hand;" onclick="server.turetStraight()"></div>
                  <div id="leftArrow" style="position:absolute; left:10px; top: 75px; width: 50px; height: 50px; cursor: pointer; cursor: hand;" onclick="server.turetLeft()"></div>
                  <div id="rightArrow" style="position:absolute; left:135px; top: 79px; width: 50px; height: 50px; cursor: pointer; cursor: hand;" onclick="server.turetRight()"></div>
                </div>
                <div id="stop" style="margin-top:80px; position:relative; width: 210px; height:80px; background: url('images/control.jpg') -225px -107px; cursor: pointer; cursor: hand;" onclick="server.scan()">
                      <div style="position:absolute; top:20px; left: 50px;color:white; font-size:40px; font-weight:bold;background-color:rgb(65,65,65);">SCAN</div>

                </div>
            </div>
            <div style="clear:both"></div>
        </div>

        </script>

        <script type="text/javascript" src="../scripts/real-robot.js"></script>
        <script type="text/javascript" src="../scripts/room.js"></script>

        <script type="text/javascript" src="../scripts/mapcell.js"></script>
        <script type="text/javascript" src="../scripts/wallsearch.js"></script>
        <script type="text/javascript" src="../scripts/findroute.js"></script>
        <script type="text/javascript" src="../scripts/grid.js"></script>
        <script type="text/javascript" src="../scripts/canvas.js"></script>
        <script type="text/javascript" src="../scripts/utility.js"></script>
        <script type="text/javascript" src="../scripts/maproom.js"></script>
        <script type="text/javascript" src="../scripts/command.js"></script>
        <script type="text/javascript" src="../scripts/radar-display.js"></script>
        <script type="text/javascript" src="../scripts/frontend.js"></script>
    </body>
</html>
